<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order-Sumary Component</title>

</head>
<body>
    <main class="main">
        <section class="card-conteiner">
            <figure class="card__picture">
                <img src="./images/illustration-hero.svg" alt="#">
            </figure>

            <div class="card__texts">
              <h1 class="texts__title">Order Summary</h1>
              <p class="texts__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            </div>

            <div class="card__ofert">

              <div class="ofert">
                <img src="./images/icon-music.svg" alt="icon-music">
                <div>
                  <h5>Annual Plan</h5>
                  <p>$59.99/year</p>  
                </div>
              </div>

                <a href="#">Change</a>
            </div>

            <button class="card__button">Proceed to Payment</button>

            <a href="#" class="card__button-exit">Cancel Order</a>

        </section>
    </main>
</body>
</html>
